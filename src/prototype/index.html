<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Pikapok</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <!-- Nav and Header -->
    <div class="container-fluid pikapok__header">
      <div class="row">
        <div class="pikapok__header-nav">
          <div class="col-md-4 pikapok__slogan">The way we PICK, We PICK the BEST</div>
          <div class="col-md-4 pikapok__logo">
            <img src="img/logo.png">
          </div>
          <div class="col-md-4 pikapok__menus">
            <a href="#">
              <div class="pikapok__menu pikapok__menu-1">Contact Us |</div>
            </a>
            <a href="#">
              <div class="pikapok__menu pikapok__menu-2">En |</div>
            </a>
            <a href="#">
              <div class="pikapok__menu pikapok__menu-3">SIGN IN |</div>
            </a>
            <a href="#">
              <div class="pikapok__menu pikapok__menu-4">MY CART</div>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="pikapok__content-nav">
          <div class="pikapok__nav-menu">TEXTILE TREASURE</div>
          <div class="pikapok__red-circle-divider"></div>

          <div class="pikapok__nav-menu">ELEGANT HANDBAG</div>
          <div class="pikapok__red-circle-divider"></div>

          <div class="pikapok__nav-menu">EXQUISITE ACCESSORY</div>
          <div class="pikapok__red-circle-divider"></div>
          
          <div class="pikapok__nav-menu">WORK OF ART DECORATION</div>
        </div>
      </div>
    </div>

    <!-- Content goes here -->
    <div class="container-fluid pikapok__content">
      <div id="pikapok__carousel" class="carousel slide pikapok__carousel" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#pikapok__carousel" data-slide-to="0" class="active"></li>
          <li data-target="#pikapok__carousel" data-slide-to="1"></li>
          <li data-target="#pikapok__carousel" data-slide-to="2"></li>
          <li data-target="#pikapok__carousel" data-slide-to="3"></li>
          <li data-target="#pikapok__carousel" data-slide-to="4"></li>
          <li data-target="#pikapok__carousel" data-slide-to="5"></li>
          <li data-target="#pikapok__carousel" data-slide-to="6"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active" data-interval="3000">
            <img src="img/slide-1.jpg" alt="">
          </div>
          <div class="item" data-interval="3000">
            <img src="img/slide-2.jpg" alt="">
          </div>
          <div class="item" data-interval="3000">
            <img src="img/slide-3.jpg" alt="">
          </div>
          <div class="item" data-interval="3000">
            <img src="img/slide-4.jpg" alt="">
          </div>
          <div class="item" data-interval="3000">
            <img src="img/slide-5.jpg" alt="">
          </div>
          <div class="item" data-interval="3000">
            <img src="img/slide-6.jpg" alt="">
          </div>
          <div class="item" data-interval="3000">
            <img src="img/slide-7.jpg" alt="">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#pikapok__carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#pikapok__carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="row pikapok__categories">
        <a href="#">
          <div class="col-md-6 pikapok__category">
            <img src="img/block-1.jpg" alt="">
          </div>
        </a>
        <a href="#">
          <div class="col-md-6 pikapok__category">
            <img src="img/block-2.jpg" alt="">
          </div>
        </a>
        <a href="#">
          <div class="col-md-6 pikapok__category">
            <img src="img/block-3.jpg" alt="">
          </div>
        </a>
        <a href="#">
          <div class="col-md-6 pikapok__category">
            <img src="img/block-4.jpg" alt="">
          </div>
        </a>
      </div>

      <div class="row">
        <div class="col-md-12 pikapok__poke_now">
          <img src="img/poke-now.jpg" alt="">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 pikapok__before-footer">
          <img src="img/before-footer.jpg" alt="">
        </div>
      </div>
    </div>

    <footer class="row pikapok__footer">
      <div class="col-sm-3 col-xs-12 footer-payment">
        <p class="footer-column-header page__bold-text">Payment methods</p>
        <div class="footer-payment-icon">
          <img src="img/icon-paypal.png">
          <img src="img/icon-visa.png">
          <img src="img/icon-mastercard.png">
          <img src="img/icon-american-express.png">
          <img src="img/icon-jcb.png">
        </div>
      </div>

      <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-push-1 footer-service">
        <div class="footer-column-header page__bold-text">Services</div>
        <div class="footer-column-menu page__regular-text">Order and Status</div>
        <div class="footer-column-menu page__regular-text">Shipping and Delivery</div>
        <div class="footer-column-menu page__regular-text">Returns Policy</div>
        <div class="footer-column-menu">Newsletter</div>
        <div class="footer-column-menu">FAQ</div>
      </div>

      <div class="col-sm-2 col-xs-10 col-xs-offset-1 footer-about">
        <div class="footer-column-header page__bold-text">About</div>
        <div class="footer-column-menu page__regular-text">About Us</div>
        <div class="footer-column-menu page__regular-text">Gallery</div>
        <div class="footer-column-menu page__regular-text">
        <a href="https://pikapok.wufoo.com/forms/m1kn5sv715hm67k/" target="_blank">Contact Us</a>
        </div>
      </div>

      <div class="col-xs-10 col-xs-offset-1 col-sm-3 footer-social">
        <img class="footer-social-logo" src="img/logo.png">

        <div class="footer-social-icons">

          <a href="https://www.facebook.com/OfficialPikAPok/">
            <img class="social-icon-facebook" src="img/footer-icon-fb.png">
          </a>
          <a href="https://www.instagram.com/pikapok_thailand/">
            <img class="social-icon-twitter" src="img/footer-icon-ig.png">
          </a>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="css/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" scr="js/jquery-3.1.0.min.js"></script>
  </body>
</html>
